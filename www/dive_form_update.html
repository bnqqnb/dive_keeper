        function initialize_dive_form_update_GPS(address) {
            var screen_w = $('#dive_form_update_main').width();
            var screen_h = screen_w / 4 * 3;
            $('#dive_form_update_GPS').width(screen_w);
            $('#dive_form_update_GPS').height(screen_h);

            var tmp = dive_form_update_data.GPS.split(',');
            var lat = tmp[0];
            var lng = tmp[1];

            geocoder = new google.maps.Geocoder();
            geocoder.geocode({
                'address': address
            }, function(results, status) {


                if (status === google.maps.GeocoderStatus.OK) {
                    var myOptions = {
                        zoom: 8,
//                        center: results[0].geometry.location,
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        center: new google.maps.LatLng(lat, lng)
                    };
                    map = new google.maps.Map(document.getElementById("dive_form_update_GPS"), myOptions);

                    var image = {
                        url: 'img/pin.png',
                        // This marker is 20 pixels wide by 32 pixels tall.
                        size: new google.maps.Size(35, 37),
                        // The origin for this image is 0,0.
                        origin: new google.maps.Point(0, 0),
                        // The anchor for this image is the base of the flagpole at 0,32.
                        anchor: new google.maps.Point(10, 37)
                    };

                    var myLatlng = new google.maps.LatLng(lat, lng);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: myLatlng,
                        icon:image
                    });

                    google.maps.event.addListener(map, 'click', function(event) {
                        $('#dive_form_update_lat').val(event.latLng.lat());
                        $('#dive_form_update_lng').val(event.latLng.lng());

                        marker.setMap(null);
                        myLatlng = new google.maps.LatLng(event.latLng.lat(), event.latLng.lng());
                        marker = new google.maps.Marker({
                            map: map,
                            position: myLatlng,
                            icon:image,
                            title: ""
                        });
                    });
                }
            });
        }

                        });
                    }
                });
                return false;
            });

        });
    </script>

    <script>
        $(function() {
            set_update_air_type = function(type) {
                $('#dive_form_update_oxygen').slider();
                $('#dive_form_update_start_pressure').slider();   //start pressure
                $('#dive_form_update_end_pressure').slider();   //end   pressure
                $('#dive_form_update_nitrox').slider();

                if (type === '1') { // Normal Air
                    $('#dive_form_update_start_pressure_div').show();
                    $('#dive_form_update_end_pressure_div').show();
                    $('#dive_form_update_oxygen_div').hide();
                    $('#dive_form_update_nitrox_div').hide();
                    $('#dive_form_update_mix_type_div').hide();


                } else if (type === '2') {  //enriched
                    $('#dive_form_update_start_pressure_div').show();
                    $('#dive_form_update_end_pressure_div').show();
                    $('#dive_form_update_oxygen_div').show();
                    $('#dive_form_update_nitrox_div').show();
                    $('#dive_form_update_mix_type_div').show();

                } else if (type === '4') {  //surface air
                    $('#dive_form_update_start_pressure_div').hide();
                    $('#dive_form_update_end_pressure_div').hide();
                    $('#dive_form_update_oxygen_div').hide();
                    $('#dive_form_update_nitrox_div').hide();
                    $('#dive_form_update_mix_type_div').hide();
                } else {
                    log("NO");
                }
            };

            set_update_air_mix = function(type) {
                if (type === '1') {        //Standard Air
                    $('#dive_form_update_oxygen').val(21).slider("refresh");
                    $('#dive_form_update_nitrox').val(79).slider("refresh");
                } else if (type === '2') {  //EAN 32
                    $('#dive_form_update_oxygen').val(32).slider("refresh");
                    $('#dive_form_update_nitrox').val(68).slider("refresh");
                } else if (type === '3') {  //EAN 36
                    $('#dive_form_update_oxygen').val(36).slider("refresh");
                    $('#dive_form_update_nitrox').val(64).slider("refresh");
                } else if (type === '4') {  //Trimix 21/35
                    $('#dive_form_update_oxygen').val(21).slider("refresh");
                    $('#dive_form_update_nitrox').val(44).slider("refresh");
                } else if (type === '5') {  //Trimix 18/45
                    $('#dive_form_update_oxygen').val(18).slider("refresh");
                    $('#dive_form_update_nitrox').val(37).slider("refresh");
                } else if (type === '6') {  //Trimix 15/55
                    $('#dive_form_update_oxygen').val(15).slider("refresh");
                    $('#dive_form_update_nitrox').val(30).slider("refresh");
                }
            };




            $('#dive_form_update_air_type').on('change', function(event) {
                set_update_air_type($(this).val());
            });

            $('#dive_form_update_mix_type').on('change', function(event) {
                set_update_air_mix($(this).val());
            });
        });
    </script>
